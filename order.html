<!DOCTYPE html>
<html>

<head>
    <title>Книжный магазин - Планета книг </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="picture/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="picture/book1.jpg" width="100%" height="167">
    <nav class="navbar navbar-expand-lg" id="nav">
        <a class="navbar-brand" href="#" id="navbar-brand">
            <div class="row">
                <img src="picture/logo1.png" id="logo">
                <div class="brand-text">
                    <p id="planet">Планета</p>
                    <p id="book">книг</p>
                </div>
            </div>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Распродажа</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Корзина</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Акции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="check.html">Вход/Регистрация</a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="Поиск" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Поиск</button>
        </form>
    </nav>
    <div class="rectangleOrder"></div>
    <div>
        <p class="pictOrder"><span>Оформление заказа</span></p>
    </div>
    <form class="forms">
        <div class="form-group row ">
            <label for="inputEmail3" class="col-sm-2 col-form-label">ФИО</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="ФИО">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Номер телефона</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Номер телефона">
            </div>
        </div>
        <div class="form-group-city row" id="city">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Город</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Город">
            </div>
        </div>
        <div class="form-group-adr row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Адрес</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Адрес">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Выберети способ доставки:</legend>
                <div class="col-sm-10">
                    <div class="form-check" >
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Самовывоз
                        </label>
                    </div>
                    <div class="form-check" >
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Курьерская доставка
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group-two" >
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Способ оплаты:</legend>
                <div class="col-sm-10">
                    <div class="form-check" >
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Наличными
                        </label>
                    </div>
                    <div class="form-check" >
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Оплата онлайн
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label" id="numbercard">Номер карты <span
                    style="color:red">(по
                    необходимости)</span></label>

            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group-count row" id="count">
            <label for="inputEmail3" class="col-sm-2 col-form-label" id="namecount">Количество товаров:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group-pay row" id="pay">
            <label for="inputEmail3" class="col-sm-2 col-form-label" id="namepay">К оплате:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" readonly>
            </div>
        </div>
        <button class="btn-pay btn-primary " type="submit" >Оплатить</button>
    </form>
</body>

</html>
